<!DOCTYPE html>
<html>
	<head>
		<title>Awesome Landing Page</title>
	</head>

	<style>
		html, body {
			margin: 0;
			height: 100%;
			width: 100%;
		}
		.header{
			height: fit-content;
			background-color: #1F2937;
			width: 100%;
			display: flex;
			justify-content: space-around;
			text-align: center;
		}
		.header_title{
			font-size: 24px;
			color: white;
			font-weight: bold;
			padding-top: 10px;
		}
		.header_items_list{
			width: 400px;
			display: flex;
			justify-content: space-between;
			text-decoration: none;
			list-style-type: none;
		}
		.header_link{
			text-decoration: none;
			color: white;
		}
		.first_container{
			height: 500px;
			background-color: #1F2937;
			display: flex;
			justify-content: space-around;
		}
		.first_container_text{
			height: 300px;
			width: 500px;
			color: white;
			text-align: left;
			margin-top: 100px;
			margin-left: 20%;
		}
		.first_container_text_title{
			font-weight: bolder;
			font-size: 48px;
		}
		.first_container_text_paragraph{
			color: #e5e7eb;
			margin: 0;
		}
		.first_container_text_button {
			background-color: #3882f6; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 4px;
			font-weight: bold;
			margin-top: 20px;
		}
		.first_container_image{
			height: 300px;
			width: 500px;
			background-color: grey;
			text-align: center;
			margin-top: 100px;
			margin-right: 20%;
		}
		.first_container_image_placehoolder{
			margin-top: 120px;
			color: white;
		}
		.second_container{
			height: 500px;
			background-color: white;
		}
		.third_container{
			height: 500px;
			background-color: #e5e7eb;
		}
		.fourth_container{
			height: 500px;
			background-color: white;
		}
		.footer{
			height: 100px;
			background-color: #1F2937;
		}
	</style>

	<body>
		<div class="header">
			<div class="header_title">Header Logo</div>
			<ul class="header_items_list">
				<li><a href="#" class="header_link">header link one</a></li>
				<li><a href="#" class="header_link">header link two</a></li>
				<li><a href="#" class="header_link">header link three</a></li>
			</ul>
		</div>
		<div class="first_container">
			<div class="first_container_text">
				<div class="first_container_text_title">This website is awesome</div>
				<p class="first_container_text_paragraph">This website has some subtext that goes here under the main title. It's smaller font and the color is lower contrast</p>
				<a class="first_container_text_button">Sign Up</a>
			</div>
			<div class="first_container_image">
				<div class="first_container_image_placehoolder">
					This is an image placeholder
				</div>
			</div>
		</div>
		<div class="second_container">

		</div>
		<div class="third_container">

		</div>
		<div class="fourth_container">

		</div>
		<div class="footer">

		</div>
	</body>

</html>
